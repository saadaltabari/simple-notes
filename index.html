    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    </head>
    <body>

        <div id="noteList" class="flex-container">
            <div id="add-note"><i class="fas fa-plus"></i></div>
        </div>

        <!-- The hidden modal that will be displayed for adding/editing notes -->
        <div id="noteModal" class="modal">

            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                   <div>
                        <input id="noteIdInput" type="hidden" />
                        <input id="noteTitleInput"
                               class="noteTitleInput inactive"
                               type="text" placeholder="Enter note title.."/>
                   </div>
                   <div>
                         <textarea id="noteDetailsInput"
                                   class="noteDetailsInput"
                                   placeholder="Take note.."></textarea>
                   </div>
                </div>
                <div class="modal-footer">
                    <button class="saveNote" onclick="saveNote()">Save</button>
                </div>
            </div>
        </div>

    </body>
